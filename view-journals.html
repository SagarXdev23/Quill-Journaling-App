<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="queries.css">
  <title>My Journals | Quill</title>
  <style>
    .journals-page-wrapper {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .journals-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .journals-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }

    .journals-header h1 {
      color: white;
      font-size: 4.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      font-family: 'Playfair Display', serif;
    }

    .journals-header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.8rem;
      font-family: 'Inter', sans-serif;
    }

    .filter-section {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.6s ease 0.2s both;
    }

    .filter-controls {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .filter-group label {
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      font-family: 'Inter', sans-serif;
    }

    .filter-select {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border: 2px solid white;
      background: white;
      font-size: 1.4rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      min-width: 180px;
    }

    .search-box {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border: 2px solid white;
      font-size: 1.4rem;
      font-family: 'Inter', sans-serif;
      flex: 1;
      min-width: 250px;
    }

    .journals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2.5rem;
      margin-bottom: 4rem;
      animation: fadeInUp 0.6s ease 0.4s both;
    }

    .journal-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .journal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .journal-category-badge {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      text-transform: capitalize;
    }

    .category-idea { background: #fff3cd; color: #856404; }
    .category-note { background: #d1ecf1; color: #0c5460; }
    .category-goal { background: #d4edda; color: #155724; }
    .category-habit { background: #e2e3e5; color: #383d41; }
    .category-memory { background: #f8d7da; color: #721c24; }
    .category-mood { background: #cce5ff; color: #004085; }
    .category-event { background: #e7e8ea; color: #1b1e21; }
    .category-task { background: #d1e7dd; color: #0f5132; }

    .journal-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .journal-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--grey-shade);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      word-break: break-word;
    }

    .journal-date {
      font-size: 1.3rem;
      color: var(--grey-base);
      margin-bottom: 1.5rem;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .journal-preview {
      font-size: 1.5rem;
      color: var(--grey-base);
      line-height: 1.6;
      margin-bottom: 2rem;
      font-family: 'Inter', sans-serif;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .journal-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-view, .btn-delete {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-family: 'Inter', sans-serif;
    }

    .btn-view {
      background: var(--secondary-base);
      color: white;
      flex: 1;
    }

    .btn-view:hover {
      background: var(--secondary-shade);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 6rem 2rem;
      background: white;
      border-radius: 20px;
      animation: fadeInUp 0.6s ease 0.4s both;
    }

    .empty-state-icon {
      font-size: 8rem;
      margin-bottom: 2rem;
    }

    .empty-state h2 {
      font-size: 3rem;
      color: var(--grey-shade);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .empty-state p {
      font-size: 1.6rem;
      color: var(--grey-base);
      margin-bottom: 3rem;
      font-family: 'Inter', sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 4rem;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideUp 0.3s ease;
    }

    .modal-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 3rem;
      cursor: pointer;
      color: var(--grey-base);
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: var(--grey-shade);
    }

    .modal-title {
      font-size: 3.2rem;
      color: var(--grey-shade);
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      padding-right: 4rem;
    }

    .modal-meta {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
      font-size: 1.4rem;
      color: var(--grey-base);
      font-family: 'Inter', sans-serif;
    }

    .modal-entry {
      font-size: 1.6rem;
      line-height: 1.8;
      color: var(--grey-base);
      font-family: 'Inter', sans-serif;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .journals-grid {
        grid-template-columns: 1fr;
      }

      .filter-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box, .filter-select {
        width: 100%;
      }

      .journals-header h1 {
        font-size: 3.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <a class="beta" href="index.html">
          <img class="logo-md" src="images/quill.svg" alt="quill logo">
        </a>
        <ul class="nav-btn-container">
          <li><a class="btn btn-primary-outline" href="login.html">Login</a></li>
          <li><a class="btn btn-primary" href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="journals-page-wrapper">
    <div class="journals-container">
      <div class="journals-header">
        <h1>üìö My Journals</h1>
        <p>Explore your thoughts and reflections</p>
      </div>

      <div class="filter-section">
        <div class="filter-controls">
          <input type="text" class="search-box" id="searchBox" placeholder="üîç Search journals...">
          
          <div class="filter-group">
            <label for="categoryFilter">Category:</label>
            <select class="filter-select" id="categoryFilter">
              <option value="all">All Categories</option>
              <option value="idea">üí° Idea</option>
              <option value="note">üìù Note</option>
              <option value="goal">üéØ Goal</option>
              <option value="habit">‚ö° Habit</option>
              <option value="memory">üí≠ Memory</option>
              <option value="mood">üòä Mood</option>
              <option value="event">üìÖ Event</option>
              <option value="task">‚úÖ Task</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sortFilter">Sort by:</label>
            <select class="filter-select" id="sortFilter">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="title">Title (A-Z)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="journals-grid" id="journalsGrid">
        <!-- Journals will be loaded here -->
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-state-icon">üìù</div>
        <h2>No Journals Yet</h2>
        <p>Start documenting your thoughts and reflections today!</p>
        <a href="create-journal.html" class="btn btn-primary">Create Your First Journal</a>
      </div>
    </div>
  </div>

  <!-- Modal for viewing full journal -->
  <div class="modal" id="journalModal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <h2 class="modal-title" id="modalTitle"></h2>
      <div class="modal-meta">
        <span id="modalCategory"></span>
        <span id="modalDate"></span>
      </div>
      <div class="modal-entry" id="modalEntry"></div>
    </div>
  </div>

  <footer class="footer">
    <a href="index.html"><img class="logo-sm" src="images/quill.svg" alt="quill logo"></a>
    <ul class="social-icons-container">
      <li><a href="https://www.instagram.com/"><img class="social-icons" src="images/instagram.svg" alt="instagram logo"></a></li>
      <li><a href="https://www.facebook.com/"><img class="social-icons" src="images/facebook.svg" alt="facebook logo"></a></li>
      <li><a href="https://www.tiktok.com/"><img class="social-icons" src="images/tiktok.svg" alt="tiktok logo"></a></li>
      <li><a href="https://www.linkedin.com/"><img class="social-icons" src="images/linkedin.svg" alt="linkedin logo"></a></li>
      <li><a href="https://www.youtube.com/"><img class="social-icons" src="images/youtube.svg" alt="youtube logo"></a></li>
    </ul>
    <ul class="footer-links-container">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <p class="small-text">Made with <span class="heart-icon">‚ô•Ô∏é</span> in India</p>
  </footer>

  <div class="chat-container">
    <img class="chat-icon" src="images/chat.svg" alt="chat icon">
  </div>

  <script src="script.js"></script>
  <script>
    // Check if user is logged in
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (!currentUser.email) {
      alert('Please login to view your journals');
      window.location.href = 'login.html';
    }

    // Get category icon
    function getCategoryIcon(category) {
      const icons = {
        idea: 'üí°',
        note: 'üìù',
        goal: 'üéØ',
        habit: '‚ö°',
        memory: 'üí≠',
        mood: 'üòä',
        event: 'üìÖ',
        task: '‚úÖ'
      };
      return icons[category] || 'üìù';
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Load and display journals
    function loadJournals() {
      const journals = JSON.parse(localStorage.getItem('quillJournals') || '[]');
      const userJournals = journals.filter(j => j.userEmail === currentUser.email);

      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      // Filter journals
      let filteredJournals = userJournals.filter(journal => {
        const matchesSearch = journal.title.toLowerCase().includes(searchTerm) || 
                             journal.entry.toLowerCase().includes(searchTerm);
        const matchesCategory = categoryFilter === 'all' || journal.category === categoryFilter;
        return matchesSearch && matchesCategory;
      });

      // Sort journals
      filteredJournals.sort((a, b) => {
        if (sortFilter === 'newest') {
          return new Date(b.date) - new Date(a.date);
        } else if (sortFilter === 'oldest') {
          return new Date(a.date) - new Date(b.date);
        } else if (sortFilter === 'title') {
          return a.title.localeCompare(b.title);
        }
      });

      const journalsGrid = document.getElementById('journalsGrid');
      const emptyState = document.getElementById('emptyState');

      if (filteredJournals.length === 0) {
        journalsGrid.style.display = 'none';
        emptyState.style.display = 'block';
      } else {
        journalsGrid.style.display = 'grid';
        emptyState.style.display = 'none';

        journalsGrid.innerHTML = filteredJournals.map(journal => `
          <div class="journal-card">
            <span class="journal-category-badge category-${journal.category}">
              ${getCategoryIcon(journal.category)} ${journal.category}
            </span>
            <div class="journal-icon">${getCategoryIcon(journal.category)}</div>
            <h3 class="journal-title">${journal.title}</h3>
            <div class="journal-date">
              üìÖ ${formatDate(journal.date)}
            </div>
            <p class="journal-preview">${journal.entry}</p>
            <div class="journal-actions">
              <button class="btn-view" onclick="viewJournal(${journal.id})">View Full</button>
              <button class="btn-delete" onclick="deleteJournal(${journal.id})">Delete</button>
            </div>
          </div>
        `).join('');
      }
    }

    // View full journal in modal
    function viewJournal(journalId) {
      const journals = JSON.parse(localStorage.getItem('quillJournals') || '[]');
      const journal = journals.find(j => j.id === journalId);

      if (journal) {
        document.getElementById('modalTitle').textContent = journal.title;
        document.getElementById('modalCategory').innerHTML = `${getCategoryIcon(journal.category)} ${journal.category}`;
        document.getElementById('modalDate').innerHTML = `üìÖ ${formatDate(journal.date)}`;
        document.getElementById('modalEntry').textContent = journal.entry;
        document.getElementById('journalModal').classList.add('active');
      }
    }

    // Delete journal
    function deleteJournal(journalId) {
      if (confirm('Are you sure you want to delete this journal? This action cannot be undone.')) {
        const journals = JSON.parse(localStorage.getItem('quillJournals') || '[]');
        const updatedJournals = journals.filter(j => j.id !== journalId);
        localStorage.setItem('quillJournals', JSON.stringify(updatedJournals));
        loadJournals();
        alert('‚úÖ Journal deleted successfully!');
      }
    }

    // Close modal
    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('journalModal').classList.remove('active');
    });

    document.getElementById('journalModal').addEventListener('click', (e) => {
      if (e.target.id === 'journalModal') {
        document.getElementById('journalModal').classList.remove('active');
      }
    });

    // Event listeners for filters
    document.getElementById('searchBox').addEventListener('input', loadJournals);
    document.getElementById('categoryFilter').addEventListener('change', loadJournals);
    document.getElementById('sortFilter').addEventListener('change', loadJournals);

    // Load journals on page load
    loadJournals();
  </script>
</body>
</html>
